<div  ng-controller="NotificationController as notificationIconCtrl">
    <a title="click to view notifications" ng-href="{{notificationUrl}}" ng-if="notificationsEnabled">
        <div  class='notification-badge' aria-label='{{status}}' ng-class='{ "notification-badge-empty" : (notifications.length() === 0 || isEmpty) }'>
            <span class="number-of-nots" ng-if='countWithDismissed() > 0'>{{countWithDismissed()}}</span>
            <i class='fa fa-bell'></i>
        </div>
    </a>
</div>
