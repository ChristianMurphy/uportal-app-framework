<div class="portlet-frame">
  <portlet-header app-title="About {{NAMES.title}}" 
                  app-image="img/square.jpg" 
                  app-description="{{NAMES.title}} is built using uw-frame, an open source product built by UW engineers. More information can be found on the Github : <a href='https://github.com/UW-Madison-DoIT/uw-frame' target="_blank">https://github.com/UW-Madison-DoIT/uw-frame</a>"
                  app-collapse='false'>
  </portlet-header>
  <div class="container-fluid" ng-controller='PortalAboutController as portalAboutCtrl'>
    <div class='row'>
      <div class='col-sm-10 col-sm-offset-1'>
        <div class='widget-frame'  style='height: auto;'>
          <div class='widget-header'><div class='widget-title'>Frame Version Information</div></div>
          <p class='widget-body' ng-repeat='item in frameInfo'>{{item.name}} : {{item.value}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
