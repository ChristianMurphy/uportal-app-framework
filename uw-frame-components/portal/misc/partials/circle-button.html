<md-button ng-href="{{ cbDisabled ? '#' : href}}"
           target="{{cbDisabled ? '' : target}}"
           class="md-fab md-mini md-primary"
           aria-label="open {{title | truncate:trunclen}}"
           ng-disabled="cbDisabled">
  <i class="fa {{faIcon}}"></i>
</md-button>
<p ng-show='title'>
  {{title | truncate:trunclen}}
</p>
