<div role="heading" class="app-header row" ng-class='{ "collapse-header" : collapse}'>
	<div class="col-xs-6">
		<span ng-show='showToggle'><button class='btn btn-flat' ng-click='collapse=!collapse'><i ng-if='collapse' class="fa fa-expand"></i><i ng-if='!collapse' class='fa fa-compress'></i></button></span>
		<img ng-src="{{image}}" ng-if='!collapse' alt="app cover image">
		<h1 id="app-title"><i class="fa fa-{{icon}}"></i> {{title}}</h1>
		<p ng-if='!collapse' ng-bind-html='description'></p>
	</div>
	<div class="col-xs-6 header-links">
		<div class="link-div">
			<a popover-template="{{optionTemplate}}" popover-placement="bottom" popover-trigger="click">Options <i class="fa fa-angle-down"></i></a>
		</div>
		<div class="link-div">
			<a href="{{actionLinkUrl}}"><i class="fa fa-{{actionLinkIcon}}"></i> {{actionLinkText}}</a>
		</div>
	</div>
</div>
